<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>快和小伙伴一起来学习语文吧</title>
		<!-- <link rel="stylesheet" type="text/css" href="./style/css/login.css" /> -->
		<link rel="stylesheet" href="./style/css/poemSentences.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="logo">
					<img width="312px" height="115px" src="images/hslogo.png">
				</div>
				<div class="self-situation">
					<span class="self-ask">
						李善璇，今天乐学了吗？
					</span>
					<div class="medal">
						<img width="20px" height="24px" src="images/u17.png" style="float: left;">
						<span class="medal-num">
							✖️19
						</span>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="review-bar">
					<div class="clock">
						<img src="images/7BD6584D-718E-45A9-9953-8C67329E64BB.png" width="100px" style="float: left;padding: 10px  10px 10px 30px;">
					</div>
					<div class="review-remind">
						<div class="review-what">
							<b>语文 第7单元电影说感想</b>
						</div>
						<div class="review-tip">
							根据你看到的电影，说出你此刻的想法，或者看到的东西，尽量用你第7单元学到的词汇
						</div>
					</div>
					<div class="review-button">
						<button type="button" class="review-again">
							重新复习
						</button>
					</div>
				</div>
				<div class="main-content">
					<div class="movie">
                        <div class="tittle">
                            半斤八两
                        </div>
                        <div class="film">
                            <img src="images/5FD9337D-B324-4A60-A54B-EDA4CAD56609.png" alt="">
                        </div>
                    </div>
				</div>
				<div class="pet">
					<img src="images/QQ20191118-0.png" width="300px" height="300px">
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
