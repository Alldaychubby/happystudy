<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./style/css/practiceMain.css" />
		<title></title>
	</head>
	<body>
			<div class="header">
				<div class="logo">
					<img width="312px" height="115px" src="images/hslogo.png">
				</div>
				<div class="self-situation">
					<span class="self-ssk">
						李善璇，今天乐学了吗？
					</span>
					<div class="medal">
						<img width="20px" height="24px" src="images/u17.png" style="float: left;">
						<span class="medal-num">
							✖️19
						</span>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="tip-box">
					<div class="tip">
						今天的作业
					</div>
				</div>
				<div class="main-content">
					<div class="sub">
						<div class="sub-name">
							语文
						</div>
						<div class="rate-box">
							<div class="chinese-situation">
								<div class="player">
									<span id="rate">
										40%
									</span>
									<td class="player-icon"><a href="https://www.baidu.com"></a></td>									
								</div>
							</div>
						</div>
						<div class="remind">
							<div class="finished">
								已完成：3 pages making
							</div>
							<div class="unfinished">
								下一项：have a rest
							</div>
						</div>
					</div>
					<div class="sub">
						<div class="sub-name">
							数学
						</div>
						<div class="rate-box">
							<div class="math-situation">
								<div class="player">
									<span id="rate">
										60%
									</span>
									<td class="player-icon"><a href="https://www.baidu.com"></a></td>									
								</div>
							</div>
						</div>
						<div class="remind">
							<div class="finished">
								已完成：2 pages writing
							</div>
							<div class="unfinished">
								下一项：the last one
							</div>
						</div>
					</div>
					<div class="sub">
						<div class="sub-name">
							英语
						</div>
						<div class="rate-box">
							<div class="english-situation">
								<div class="player">
									<span id="rate">
										40%
									</span>
									<td class="player-icon"><a href="https://www.baidu.com"></a></td>									
								</div>
							</div>
						</div>
						<div class="remind">
							<div class="finished">
								已完成：1 page writing
							</div>
							<div class="unfinished">
								下一项：the rest two
							</div>
						</div>
					</div>
					<div class="pet">
						<img src="images/QQ20191118-0.png" width="300px" height="300px">
					</div>
					<div class="footer">
						<div class="purpose">
							<b>不如<span style="color: #FF7F50;">快乐</span>学习😊</b>
						</div>
					</div>
				</div>
