<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>快和小伙伴一起来学习语文吧</title>
		<link rel="stylesheet" href="./style/css/poemSentences.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="logo">
					<img width="312px" height="115px" src="images/hslogo.png">
				</div>
				<div class="self-situation">
					<span class="self-ask">
						李善璇，今天乐学了吗？
					</span>
					<div class="medal">
						<img width="20px" height="24px" src="images/u17.png" style="float: left;">
						<span class="medal-num">
							✖️19
						</span>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="review-bar">
					<div class="clock">
						<img src="images/7BD6584D-718E-45A9-9953-8C67329E64BB.png" width="100px" style="float: left;padding: 10px  10px 10px 30px;">
					</div>
					<div class="review-remind">
						<div class="review-what">
							<b>语文 第7单元好词好句</b>
						</div>
						<div class="review-tip">
							填写空缺的句子
						</div>
					</div>
					<div class="review-button">
						<button type="button" class="review-again">
							重新复习
						</button>
					</div>
				</div>
				<div class="main-content">
					<div class="exwords-button" style="padding: 30px 300px 0 0;float:left;">
                        <button type="button" class="exwords">古诗</button>
                        <button type="button" class="exwords">好句</button>
                    </div>
                    <div class="poem">
                        <div class="poem-header">
							<div class="title"><b>崔九欲往南山马上口号与别 / 留别王维 / 送崔九</b></div>
							<div class="author">唐代：裴迪</div>	
                        </div>
                        <div class="poem-content">
                            <div class="main">
                                <div class="sentence">
                                    归山深浅去，</br>
                                    <div class="note">
                                        你若要归山无论深浅都要去看看,</br>
                                    </div>
								</div>
                                <div class="sentence">
                                    须尽丘壑美。</br>
                                    <div class="note">
                                        山峦沟壑清净秀美要尽情地赏玩。</br>                                   </div>
								</div>
                                <div class="sentence">
                                    莫学武陵人，</br>
                                    <div class="note">
                                        千万别学陶渊明笔下那个武陵人，</br>
                                    </div>
								</div>
                                <div class="sentence">
                                    暂游桃源里。</br>
                                    <div class="note">
                                        只在桃花源游了几天就匆匆出山。</br>
                                    </div>
                                </div>
                            </div>
                            <div class="image">
                                <img src="./images/248A6833-4DB6-48A5-95F6-060F2A670A06.png" style="float:right;width:500px;height:500px;">
                            </div>
                        </div>
                    </div>
				</div>
				<div class="pet">
					<img src="images/QQ20191118-0.png" width="300px" height="300px">
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
