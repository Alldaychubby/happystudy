<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>该拼写啦</title>
		<link rel="stylesheet" type="text/css" href="./style/css/login.css" />
		<link rel="stylesheet" type="text/css" href="./style/css/chineseSpelling.css" />
	</head>
	<body>
			<div class="layout header">
				<div class="logo">
					<img width="312px" height="115px" src="images/hslogo.png">
				</div>
				<div class="self-situation">
					<span class="self-ask">
						李善璇，今天乐学了吗？
					</span>
					<div class="medal">
						<img width="20px" height="24px" src="images/u17.png" style="float: left;">
						<span class="medal-num">
							✖️19
						</span>
					</div>
				</div>
			</div>
			<div class="layout main">
				<div class="review-bar">
						<img src="images/clock.png" width="100px" height="100px" style="float: left;padding: 10px  10px 10px 30px;">
					<div class="review-remind">
						<div class="review-what">
							<b>语文 第7单元生字词</b>
						</div>
						<div class="review-tip">
							请用手机打开手写板练习
						</div>
					</div>
					<div class="review-button">
						<button type="button" class="review-again">
							下一项：语文单元测试
						</button>
					</div>
				</div>
					<div class="main-content">
						<div class="exwords-bar">
							<div class="exwords-remind">
									<div class="next-word">
										下一个词：
										<b>英雄</b>
									</div>
							</div>
							<div class="exwords-remind">
								<div class="precent-word">
									<b>教师</b>
								</div>
							</div>
							<div class="exwords-remind">
								<div class="last-word">
									上一个词：
									<b>少年</b>
								</div>
							</div>
							<div class="exwords-remind">
							</div>
							</div>
						<div class="characters">
							<div class="characters-card">
								<div class="big-character">
									<div class="big-pronounce">
										<b>jiao</b>
									</div>
									<img src="images/13E7A003-949E-49AC-872E-3E7E106FD752.png" width="500px" height="500px">
								</div>
								<div class="small-character">
									<div class="small-pronounce">
										<b>shi</b>
									</div>
									<img src="images/QQ20191125-1.png" width="300px" height="300px">
								</div>
							</div>
							<div class="explanation">
								<div class="basic-explanation">
									<span><b>基本释义</b></span>
									<span id="basic-content">
										担任教学工作的专业人员：人民～。
									</span>
								</div>
								<div class="synonym">
									<span><b>近义词</b></span>
									<span id="basic-content">
										西席 先生 老师 教员 西宾 教授 教练
									</span>
								</div>
								<div class="antonym">
									<span><b>反义词</b></span>
									<span id="antonym-content">
										学生
									</span>
								</div>
								<div class="other-pronounciation">
									<span><b>其他发音</b></span>
									<span id="other-pronounciation-content">
									</span>
								</div>
								<div class="similar-form">
									<span><b>形近字</b></span>
									<span id="similar-form-content">
									</span>
								</div>
								<div class="homophone">
									<span><b>同音字</b></span>
									<span id="homophone-content">
									</span>
								</div>
							</div>
							<div class="dictionary-logo" style="float: left; padding: 10px;">
								<img src="images/5E888E0D-1160-45E4-B42B-73DC8EF28D67.png" width="80px" height="80px">
							</div>
						</div>
						</div>
					</div>
			</div>		
	</body>
</html>
