<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>该拼写啦</title>
		<link rel="stylesheet" type="text/css" href="./style/css/login.css" />
		<link rel="stylesheet" type="text/css" href="./style/css/orgnizeWords.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="logo">
					<img width="312px" height="115px" src="images/hslogo.png">
				</div>
				<div class="self-situation">
					<span class="self-ask">
						李善璇，今天乐学了吗？
					</span>
					<div class="medal">
						<img width="20px" height="24px" src="images/u17.png" style="float: left;">
						<span class="medalNum">
							✖️19
						</span>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="review-bar">
					<div class="clock">
						<img src="images/7BD6584D-718E-45A9-9953-8C67329E64BB.png" width="100px" style="float: left;padding: 10px  10px 10px 30px;">
					</div>
					<div class="review-remind">
						<div class="review-what">
							语文 第7单元强化练习
						</div>
						<div class="review-tip">
							填写空缺的生词
						</div>
					</div>
					<div class="review-button">
						<button type="button" class="review-again">
							下一项：造句练习
						</button>
					</div>
				</div>
				<div class="main-wrapper">
					<div class="main-content">
						<div class="first-character">
							<div class="words-forChose">
								<span><b>允</b></span>
								<div class="words-box">
									<div style="padding: 0 10px;">
										<div class="word">
											<button type="button">1</button>
											允许
										</div>
									</div>
									<div style="padding: 0 10px;">
										<div class="word">
											<button type="button">2</button>
											允诺
										</div>
									</div>
								</div>
							</div>
							<div class="sentences-box">
								<div class="sentence">
									1、乘火车携带不( <button type="button">1</button> <button type="button">2</button> )超过圆园公斤的行李。
								</div>
								<div class="sentence">
									2、请( <button type="button">1</button> <button type="button">2</button> )我送上一束鲜花，对你表示美好的祝愿。
								</div>
								<div class="sentence">
									3、老师批评学生，应该( <button type="button">1</button> <button type="button">2</button> )学生分辩，把事情真相讲清楚。
								</div>
								<div class="sentence">
									4、人人都要遵守国家法律，不( <button type="button">1</button> <button type="button">2</button> )有特殊公民。
								</div>
								<div class="sentence">
									5、我们是一个团结的整体,不( <button type="button">1</button> <button type="button">2</button> )某些害群之马在我们的整体里。
								</div>
							</div>
						</div>
						<div class="second-character">
							<div class="words-forChose">
								<span><b>悲</b></span>
								<div class="words-box">
									<div class="word">
										<button type="button">1</button>
										悲伤
									</div>
									<div class="word">
										<button type="button">2</button>
										悲奋
									</div>
									<div class="word">
										<button type="button">3</button>
										悲情
									</div>
									<div class="word">
										<button type="button">3</button>
										悲痛
									</div>
								</div>
							</div>
							<div class="sentences-box">
								<div class="sentence">
									1、那只形单影只的白天鹅（ <button type="button">1</button> <button type="button">2</button> <button type="button">3</button> <button type="button">4</button> ）的鸣叫，刺痛了所有人的心。
								</div>
								<div class="sentence">
									2、面对沦陷的祖国，他心中无比（ <button type="button">1</button> <button type="button">2</button> <button type="button">3</button> <button type="button">4</button> ）
								</div>
							</div>
						</div>
						<div class="exwords-button">
							<button type="button" class="exwords">上一组</button>
							<button type="button" class="exwords">下一组</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
